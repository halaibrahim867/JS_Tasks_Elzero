    <title>Assignment 3 of week 10 for loop</title>

<body>
    <script>
        let start = 1;
        let end = 6;
        let breaker = 2;
        let min=end -breaker;
        
        for(start ;start <= end; start++){
            console.log(start);
            for(;breaker <= min ;breaker +=breaker ){
                console.log(`--${breaker}`);
            }
            breaker =2 ;
        }
    </script>
