<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Assignment 7 of week 10 for loop</title>
</head>
<body>
    <script>
        let start = 0;
        let mix = [1, 2, 3, "A", "B", "C", 4];


        for(;;){
            start++;
            if(typeof mix[start] === "string"){
                continue;
            }
            else{
                console.log(mix[start]);
            }
            if(start > mix.length){
               break;
        }
    }
    </script>
</body>
