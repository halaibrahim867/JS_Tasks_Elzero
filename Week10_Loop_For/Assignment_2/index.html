<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 of week 10 for loop</title>
</head>
<body>
    <script>
        let start = 10;
        let end = 0;
        let stop = 3;

        for(; start >end ; start--){
           
            if(start<10){
                console.log(`0${start}`);
            }
            else{
                console.log(`${start}`);
            }
            if(start == stop){
                break;
            }
        }
    </script>
</body>
</html>
