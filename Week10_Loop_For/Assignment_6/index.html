<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6 of week 10 for loop</title>
</head>
<body>
    <script>
        let start = 0;
        let swappedName = "elZerO";

        let nameSwapped ='';
    
        for( ; start< swappedName.length; start++){
            
            if(swappedName[start].toUpperCase() == swappedName[start]){
               nameSwapped += swappedName[start].toLowerCase();
            }
            else{
                nameSwapped += swappedName[start].toUpperCase();
            }
            
        }
        console.log(nameSwapped);
        // Output
    
    </script>
</body>
</html>
