<body>
    <script>
        function multiply(...nums){
            let result =1;
            for(let i=0;i <nums.length ;i++){
                if(typeof nums[i] == "string"){
                    continue;
                }
                else if(nums[i] == parseFloat(nums[i])){
                   nums[i]= parseInt(nums[i]);
                   
                }
                result *= nums[i];
            }
            console.log(result);
            
        }
        multiply(10, 20); // 200
        multiply("A", 10, 30); // 300
        multiply(100.5, 10, "B"); // 1000
    </script>
</body>
